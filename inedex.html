<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona - Ваша текстовая игра</title>
    <link rel="stylesheet" href="styles.css">  <!-- Подключаем стили -->
</head>
<body>
    <!-- Контейнер игры -->
    <div id="game-container">
        <div id="topbar">
            <span id="nickname">Ник: Игрок</span>
            <span id="energy">Энергия: 100</span>
            <button id="restore-energy">+</button>
        </div>

        <div id="main-area">
            <!-- Здесь будут происходить события игры -->
            <p>Привет! Добро пожаловать в игру.</p>
        </div>

        <div id="rightbar">
            <h3>Меню</h3>
            <button id="location1">Локация 1</button>
            <button id="location2">Локация 2</button>
        </div>

        <div id="downbar">
            <button id="location3">Локация 3</button>
        </div>
    </div>

    <!-- Подключаем скрипт -->
    <script src="script.js"></script>
</body>
</html>
